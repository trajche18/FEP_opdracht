
    <!-- User logged in -->
    <div class="box" *ngIf="auth.currentUser">
        <h3>U bent ingelogd als: <br /><small>{{ userInfo?.voornaam }} {{ userInfo?.achternaam }} (<span>{{userInfo?.studentnummer}}</span>)</small></h3>

        <img class="card-img-top" [src]="userInfo?.photoURL || 'https://api.adorable.io/avatars/109/fire.png'" style="width: 200px;">
        <br /><br />
        <button class="button" (click)="logout()">Logout</button>
   </div>
